<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="player.css">
</head>
<body>
    <section class="secao-player">
            <div class="player_descricao">
                <img src="https://caelum-online-public.s3.amazonaws.com/3368-css-layouts-grid/img/android-jetpack.jpg" alt="Podcast Android jetpack - Hipsters Ponto Teach">
                <div class="player_descricao_texto">
                    <h3>Android Jetpack</h3>
                    <span>Hipsters Ponto Tech</span>
                </div>
            </div>
            <div class="player_temporizador">
                <div class="player_temporizador-botoes">
                    <button aria-label="Botão voltar música 10 segundos"><img src="https://caelum-online-public.s3.amazonaws.com/3368-css-layouts-grid/img/replay-10.svg" alt="Ícone voltar música 10 segundos"></button><!-- retornar 10 segundos -->
                    <button aria-label="Botão voltar música anterior"><img src="https://caelum-online-public.s3.amazonaws.com/3368-css-layouts-grid/img/skip-previous.svg" alt="Ícone voltar música anterior"></button><!-- voltar -->
                    <button aria-label="Play Podcast"><img src="https://caelum-online-public.s3.amazonaws.com/3368-css-layouts-grid/img/botao-play.svg" alt="Ícone de Play"></button>
                    <button aria-label="Botão avançar próxima música"><img src="https://caelum-online-public.s3.amazonaws.com/3368-css-layouts-grid/img/skip-next.svg" alt="Ícone avançar próxima música"></button><!-- próximo -->
                    <button aria-label="Botão avançar música 10 segundos"><img src="https://caelum-online-public.s3.amazonaws.com/3368-css-layouts-grid/img/forward-10.svg" alt="Ícone avançar música 10 segundos"></button><!-- avançar 10 segundos -->
                </div>
                <div class="player_temporizador-cronometro">
                    <span>00:00</span>
                    <div class="player_temporizador-cronometro_tempo"></div>
                    <span>18:35</span>
                </div>
            </div>
            <div class="player_volume">
                <button aria-label="Botão diminuir volume"><img src="https://caelum-online-public.s3.amazonaws.com/3368-css-layouts-grid/img/volume-down.svg" alt="Ícone diminuir volume"></button><!-- volume-baixo -->
                <div class="player_volume_nivel"></div> <!-- nível volume -->
                <button aria-label="Botão aumentar volume"><img src="https://caelum-online-public.s3.amazonaws.com/3368-css-layouts-grid/img/volume-up.svg" alt="Ícone aumentar volume"></button><!-- volume-alto -->
            </div>
    </section>
</body>
</html>
